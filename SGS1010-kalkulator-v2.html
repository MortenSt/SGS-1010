<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Kravskjema SGS 1010</title>
<style>
    /* --- SKJERMSTIL (VISES P√Ö PC) --- */
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    
    h1 { color: #0056b3; margin-top: 0; border-bottom: 3px solid #0056b3; padding-bottom: 10px; }
    h2, h3 { color: #444; margin-top: 20px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    
    .panel { background: #e7f3ff; padding: 15px; border-radius: 8px; border: 1px solid #b3d7ff; margin-bottom: 20px; }
    
    .row { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 15px; }
    .col { flex: 1; min-width: 200px; }
    
    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.85em; color: #555; text-transform: uppercase; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
    
    /* Resultatfelt p√• skjerm */
    #outputRate { background-color: #d1fae5; border-color: #34d399; color: #065f46; font-weight: bold; }

    /* Knapper */
    .btn-action {
        background-color: #2563eb; color: white; border: none; padding: 10px 20px;
        font-size: 15px; border-radius: 6px; cursor: pointer; font-weight: bold;
        transition: background 0.2s; margin-right: 10px;
    }
    .btn-action:hover { background-color: #1d4ed8; }
    .btn-print { background-color: #059669; float: right; }
    .btn-print:hover { background-color: #047857; }

    /* Tabell */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
    th { background: #f8f9fa; text-align: center; padding: 8px; border: 1px solid #ddd; vertical-align: bottom; font-weight: 600; }
    td { padding: 6px; border: 1px solid #ddd; text-align: center; }
    input.small-num { width: 100%; text-align: center; }

    /* Farger p√• skjerm */
    .th-fratrekk { background-color: #fff1f2; border-bottom: 2px solid #e11d48; color: #9f1239; }
    .th-pluss { background-color: #f0fdf4; border-bottom: 2px solid #16a34a; color: #166534; }
    
    .result-area {
        background: #fcfcfc; border: 2px solid #e5e7eb; color: #333;
        padding: 15px; border-radius: 8px; margin-top: 20px; display: none;
    }
    .big-sum { font-size: 1.6em; font-weight: 800; color: #16a34a; margin-top: 10px; border-top: 2px solid #eee; padding-top: 10px; }
    
    .signature-section { display: none; }

    /* --- UTSKRIFTSSTIL (KOMPAKT) --- */
    @media print {
        @page { margin: 15mm 15mm 15mm 15mm; size: A4; } /* Tvinger mindre marger */
        
        body { background: white; padding: 0; font-size: 10pt; color: black; font-family: 'Times New Roman', serif; }
        .container { width: 100%; max-width: 100%; padding: 0; margin: 0; box-shadow: none; }
        
        .no-print, button, #infoText, .panel-help { display: none !important; }
        
        /* Fjern bakgrunnsfarger */
        .panel, .result-area { 
            background: white !important; 
            border: none !important; 
            padding: 0 !important;
            margin-bottom: 5px !important;
        }
        
        /* Input som tekstlinjer */
        input, select {
            border: none;
            border-bottom: 1px dotted #999;
            background: transparent;
            padding: 0;
            margin: 0;
            height: auto;
            font-weight: bold;
            font-family: inherit;
            border-radius: 0;
            -webkit-appearance: none;
            font-size: 10pt;
        }
        
        /* Tabell - Kompakt */
        table { border: 1px solid #000; width: 100%; margin-top: 5px; font-size: 9pt; }
        th, td { border: 1px solid #000; padding: 2px 4px; text-align: center; }
        th { background-color: #eee !important; color: black !important; font-weight: bold; height: 20px; }
        
        /* Resultatboks - Kompakt */
        .result-area { display: block !important; border: 1px solid #000 !important; margin-top: 10px; padding: 5px !important; }
        .big-sum { border-top: 1px solid #000; color: black !important; margin-top: 5px; padding-top: 5px; }
        
        /* Overskrifter - Kompakt */
        h1 { font-size: 16pt; margin-bottom: 10px; border-bottom: 2px solid #000; text-align: center; margin-top: 0; padding-bottom: 5px; }
        h3 { font-size: 11pt; margin-top: 10px; margin-bottom: 5px; border-bottom: 1px solid #000; text-transform: uppercase; }
        
        /* Layout */
        .row { display: flex; gap: 15px; margin-bottom: 5px; }
        .col { flex: 1; }
        label { margin-bottom: 0; font-size: 8pt; color: #000; }
        
        /* Signaturfelt - Kompakt og bunnjustert */
        .signature-section { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 25px; 
            padding-top: 0; 
            page-break-inside: avoid; 
        }
        .sig-block { width: 30%; }
        .sig-line { border-top: 1px solid #000; margin-top: 30px; }
        
        /* Skjul piler i input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="no-print" style="margin-bottom:10px; text-align:right;">
        <button type="button" class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Skriv ut</button>
    </div>

    <h1>Kravskjema: SGS 1010 / Reise</h1>

    <div class="row">
        <div class="col">
            <label>Navn</label>
            <input type="text" placeholder="Navn p√• ansatt">
        </div>
        <div class="col">
            <label>Ansattnummer</label>
            <input type="text" placeholder="Ansattnr">
        </div>
        <div class="col">
            <label>Avdeling / Skole</label>
            <input type="text" placeholder="Arbeidssted">
        </div>
    </div>

    <div class="panel">
        <h3>1. Beregningsgrunnlag</h3>
        <div class="row">
            <div class="col">
                <label>√Örsl√∏nn (kr)</label>
                <input type="text" inputmode="numeric" id="inputSalary" value="682500" oninput="beregnTimesats()">
            </div>
            <div class="col">
                <label>√Örsverk (timer)</label>
                <input type="text" inputmode="decimal" id="inputHours" value="1687,5" oninput="beregnTimesats()">
            </div>
            <div class="col">
                <label>Timesats (kr)</label>
                <input type="text" id="outputRate" readonly value="Beregner...">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Avtaleverk / Turtype</label>
            <select id="selectType" onchange="h√•ndterAvtaleValg()">
                <option value="DEL1">Del I - Elevf√∏lge / Andre reiser (Timeberegning)</option>
                <option value="IIA">Del II A - Bemannet Leirskole Norge</option>
                <option value="IIB">Del II B - Utenlandstur</option>
            </select>
        </div>
        <div class="col">
            <label>Reisem√•l</label>
            <input type="text" placeholder="Sted">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Avreise</label>
            <input type="date" id="dateStart">
        </div>
        <div class="col">
            <label>Hjemkomst</label>
            <input type="date" id="dateEnd">
        </div>
    </div>
    
    <div class="no-print" style="margin-top:15px; border-top:1px dashed #ccc; padding-top:15px;">
        <button type="button" class="btn-action" onclick="lagTimeliste()">Generer Timeliste</button>
        <div id="infoText" style="margin-top:10px; font-size:0.9em; color:#555; padding:10px; background:#f9f9f9; border-left:4px solid #2563eb;">
            </div>
    </div>

    <div id="sheetArea" style="display:none;">
        <h3>2. Timeliste</h3>
        <p class="no-print" style="font-size:0.9em; color:#666;">Fyll inn timer pr. d√∏gn.</p>
        
        <table id="calcTable">
            <thead>
                <tr>
                    <th style="width:15%">Dato</th>
                    <th style="width:10%">Sats</th>
                    <th class="th-fratrekk">Ordin√¶r<br><small>(Fratrekk)</small></th>
                    <th class="th-pluss">Aktiv<br><small>(100%)</small></th>
                    <th class="th-pluss">Reise U/T<br><small>(50%)</small></th>
                    <th class="th-pluss">Passiv<br><small>(33%)</small></th>
                    <th class="th-pluss">Utrykning<br><small>(150%)</small></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="resultArea" class="result-area">
        <h3>3. Krav</h3>
        <div id="resultContent"></div>
    </div>

    <div class="signature-section">
        <div class="sig-block">
            <label>Sted og Dato</label>
            <div class="sig-line"></div>
        </div>
        <div class="sig-block">
            <label>Underskrift Ansatt</label>
            <div class="sig-line"></div>
        </div>
        <div class="sig-block">
            <label>Godkjent av Leder</label>
            <div class="sig-line"></div>
        </div>
    </div>
</div>

<script>
    var timesats = 0;
    
    // Satser hentet fra SGS 1010 Protokoll (2025)
    var SATS = {
        DEL1: { wd: 525, we: 525, freeHours: 0, navn: "Del I (Elevf√∏lge)" },
        IIA:  { wd: 1545, we: 1890, freeHours: 9, navn: "Del II A (Leirskole)" },
        IIB:  { wd: 1870, we: 2250, freeHours: 12, navn: "Del II B (Utland)" }
    };

    function lesTall(val) {
        if(typeof val !== 'string') return val;
        var clean = val.replace(/\s/g, '').replace(',', '.');
        var num = parseFloat(clean);
        return isNaN(num) ? 0 : num;
    }
    
    function kr(belop) {
        return belop.toLocaleString('no-NO', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    window.onload = function() {
        beregnTimesats();
        h√•ndterAvtaleValg();
        var today = new Date().toISOString().split('T')[0];
        if(!document.getElementById('dateStart').value) {
            document.getElementById('dateStart').value = today;
            document.getElementById('dateEnd').value = today;
        }
    };

    function beregnTimesats() {
        var lonn = lesTall(document.getElementById('inputSalary').value);
        var timer = lesTall(document.getElementById('inputHours').value);
        if (lonn > 0 && timer > 0) {
            timesats = lonn / timer;
            document.getElementById('outputRate').value = kr(timesats);
        } else {
            timesats = 0;
        }
        if(document.getElementById('sheetArea').style.display !== 'none') beregnTotal();
    }

    function h√•ndterAvtaleValg() {
        var type = document.getElementById('selectType').value;
        var txt = "";
        if(type === "DEL1") {
            txt = "<strong>Info:</strong> Brukes for elevf√∏lge, pasientreiser og turer som ikke faller inn under leirskoleavtalen. Beregner l√∏nn for medg√•tt tid time-for-time, pluss d√∏gntillegg.";
        } else {
            var timer = SATS[type].freeHours;
            txt = "<strong>Info:</strong> D√∏gnsatsen inkluderer " + timer + " timer arbeidstid. Skjemaet beregner kun utbetaling for <em>merarbeid</em> (timer utover dette).";
        }
        document.getElementById('infoText').innerHTML = txt;
        if(document.getElementById('sheetArea').style.display !== 'none') {
            var rader = document.querySelectorAll('#tableBody tr');
            rader.forEach(rad => oppdaterRadSats(rad.querySelector('.dag-type')));
            beregnTotal();
        }
    }

    function lagTimeliste() {
        var startStr = document.getElementById('dateStart').value;
        var endStr = document.getElementById('dateEnd').value;
        if(!startStr || !endStr) return alert("Vennligst velg start- og sluttdato.");
        
        var start = new Date(startStr);
        var end = new Date(endStr);
        if(start > end) return alert("Startdato m√• v√¶re f√∏r sluttdato.");

        var tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        
        var curr = new Date(start);
        while(curr <= end) {
            var day = curr.getDay();
            var erHelg = (day===0 || day===6);
            var datoStr = curr.toLocaleDateString('no-NO');
            
            var tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${datoStr}</strong><br>
                    <select class="dag-type" onchange="oppdaterRadSats(this)" style="font-size:0.8em; border:none; background:transparent;">
                        <option value="wd" ${!erHelg?'selected':''}>Hverdag</option>
                        <option value="we" ${erHelg?'selected':''}>L√∏r/S√∏n</option>
                    </select>
                </td>
                <td class="sats-display" style="font-weight:bold;"></td>
                
                <td class="col-fratrekk"><input type="text" inputmode="decimal" class="t-ord small-num" placeholder="0" oninput="beregnTotal()" style="color:#e11d48; font-weight:bold;"></td>
                
                <td><input type="text" inputmode="decimal" class="t-aktiv small-num" placeholder="0" oninput="beregnTotal()"></td>
                <td><input type="text" inputmode="decimal" class="t-reiseu small-num" placeholder="0" oninput="beregnTotal()"></td>
                <td><input type="text" inputmode="decimal" class="t-passiv small-num" placeholder="0" oninput="beregnTotal()"></td>
                <td><input type="text" inputmode="decimal" class="t-utrykk small-num" placeholder="0" oninput="beregnTotal()" style="font-weight:bold;"></td>
            `;
            tbody.appendChild(tr);
            oppdaterRadSats(tr.querySelector('.dag-type')); 
            curr.setDate(curr.getDate()+1);
        }
        document.getElementById('sheetArea').style.display = 'block';
        document.getElementById('resultArea').style.display = 'block';
        beregnTotal();
    }

    function oppdaterRadSats(select) {
        var type = document.getElementById('selectType').value;
        var tdSats = select.closest('tr').querySelector('.sats-display');
        tdSats.innerText = SATS[type][select.value];
        beregnTotal();
    }

    function beregnTotal() {
        var type = document.getElementById('selectType').value;
        var rader = document.querySelectorAll('#tableBody tr');
        
        var totalSats = 0;
        var sumWeightedHours = 0; 
        var sumOrdinary = 0;
        var dager = 0;
        var rawAktiv = 0; var rawReiseU = 0; var rawPassiv = 0; var rawUtrykk = 0;

        rader.forEach(rad => {
            dager++;
            totalSats += parseFloat(rad.querySelector('.sats-display').innerText) || 0;
            
            var tOrd = lesTall(rad.querySelector('.t-ord').value);
            var tAkt = lesTall(rad.querySelector('.t-aktiv').value);
            var tReisU = lesTall(rad.querySelector('.t-reiseu').value);
            var tPas = lesTall(rad.querySelector('.t-passiv').value);
            var tUtr = lesTall(rad.querySelector('.t-utrykk').value);

            rawAktiv += tAkt; rawReiseU += tReisU; rawPassiv += tPas; rawUtrykk += tUtr;
            sumOrdinary += tOrd;

            // Vekting
            var dayValue = (tAkt * 1) + (tReisU * 0.5) + (tPas / 3) + (tUtr * 1.5);
            sumWeightedHours += dayValue;
        });

        var netPayableHours = 0;

        if (type === "DEL1") {
            netPayableHours = sumWeightedHours - sumOrdinary;
        } else {
            var godskrevetTotal = dager * SATS[type].freeHours;
            netPayableHours = sumWeightedHours - godskrevetTotal;
        }
        
        if (netPayableHours < 0) netPayableHours = 0;
        var lonnskrav = netPayableHours * timesats;
        var totalKrav = totalSats + lonnskrav;

        var html = `
            <table style="width:100%; border-collapse:collapse; border:none; font-size:1em;">
                <tr>
                    <td style="text-align:left; border:none;"><strong>1. SGS Tillegg (Ulempe/Ansvar):</strong></td>
                    <td style="text-align:right; border:none;">${dager} d√∏gn = kr ${kr(totalSats)}</td>
                </tr>
                <tr><td colspan="2" style="border-bottom:1px solid #000; padding:2px 0;"></td></tr>
                <tr>
                    <td style="text-align:left; border:none; padding-top:5px;">
                        <strong>2. Arbeidstid (Vektet sum):</strong><br>
                        <span style="font-size:0.8em; color:#666;">
                        Grunnlag: ${rawAktiv}t aktiv + ${rawReiseU}t reise(50%) + ${rawPassiv}t passiv(33%) + ${rawUtrykk}t utrykn.(150%)
                        </span>
                    </td>
                    <td style="text-align:right; vertical-align:top; border:none; padding-top:5px;"><strong>${kr(sumWeightedHours)} timer</strong></td>
                </tr>
                ${type === 'DEL1' ? `
                <tr>
                    <td style="color:#e11d48; border:none;"><strong>3. Fratrekk (Ordin√¶r l√∏nn):</strong></td>
                    <td style="text-align:right; color:#e11d48; border:none;"><strong>- ${kr(sumOrdinary)} timer</strong></td>
                </tr>
                ` : `
                <tr>
                    <td style="color:#e11d48; border:none;"><strong>3. Fratrekk (Godskrevet i sats):</strong></td>
                    <td style="text-align:right; color:#e11d48; border:none;"><strong>- ${kr(dager * SATS[type].freeHours)} timer</strong></td>
                </tr>
                `}
                <tr><td colspan="2" style="border-bottom:1px solid #000; padding:2px 0;"></td></tr>
                <tr>
                    <td style="border:none; padding-top:5px;"><strong>4. Netto timer til utbetaling:</strong></td>
                    <td style="text-align:right; border:none; padding-top:5px;">${kr(netPayableHours)} timer</td>
                </tr>
                <tr>
                    <td style="border:none;"><em>Verdi (x ${kr(timesats)}):</em></td>
                    <td style="text-align:right; border:none;"><em>kr ${kr(lonnskrav)}</em></td>
                </tr>
                <tr style="font-size:1.3em; font-weight:bold;">
                    <td style="padding-top:10px; border:none;">TOTALT KRAV:</td>
                    <td style="text-align:right; padding-top:10px; border:none;">kr ${kr(totalKrav)}</td>
                </tr>
            </table>
        `;
        document.getElementById('resultContent').innerHTML = html;
    }
</script>

</body>
</html>
